{% extends "base.html" %} 

{% block page_title %}
    {{room.title}}
{% endblock page_title %}

{% block main_page %}
    <div class="m-5 flex  justify-center bg-pink-50 rounded-md w-4/5 items-center">
        <div class="font-semibold text-xl">{{room.title}}</div>
    </div>

    <div class="flex flex-col items-center mb-20">
        {% for photo in room.get_all_photos %}
            <img src="{{photo.file.url}}" class="w-3/5 h-auto mb-2">
        {% endfor %}
    </div>
{% endblock main_page %}
